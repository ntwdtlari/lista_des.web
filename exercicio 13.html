<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lista Ordenada Estilizada</title>
        <style>
            body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
            }

            .styled-list {
    list-style-type: decimal;
    padding-left: 20px;
            }

            .styled-list li {
    color: #8e44ad;
    margin-bottom: 10px;
    font-size: 18px;
            }
        </style>
    </head>
    <body>
        <ol class="styled-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </body>
</html>
