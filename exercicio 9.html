<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário Estilizado</title>
    </head>
    <style>
        input[type="text"] {
        border: 2px solid black; 
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        }

        button {
        background-color: green; 
        color: white;
        border: none;
        padding: 10px 20px; 
        border-radius: 4px;
        cursor: pointer;
        }

        button:hover {
        background-color: darkgreen; 
        }

    </style>
    <body>
    <h1>Formulário Simples</h1>
    <form>
        <label for="campo-texto">Texto:</label>
        <input type="text" id="campo-texto" name="campo-texto">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
