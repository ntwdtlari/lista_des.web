<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Card de Perfil</title>
        <style>
            body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
            }

            .profile-card {
    width: 300px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    padding: 20px;
            }

            .profile-image {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 15px;
            }

            .profile-card h2 {
    margin: 0;
    color: #333;
            }

            .profile-card p {
    color: #666;
    font-size: 14px;
    margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="profile-card">
            <img src="profile.jpg" alt="Foto de Perfil" class="profile-image">
            <h2>Nome do Usuário</h2>
            <p>Esta é uma breve descrição do usuário, que pode incluir informações sobre interesses, profissão, ou qualquer outro detalhe relevante.</p>
        </div>
    </body>
</html>
