<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Botão Estilizado</title>
    </head>
    <style>
        button {
        background-color: blue;
        color: white; 
        border: none;
        padding: 10px 20px; 
        border-radius: 5px; 
        cursor: pointer; 
        }  
        button:hover {
        background-color: darkblue; 
        }
    </style>
    <body>
        <h1>Formulário</h1>
        <button type="submit">Enviar</button>
    </body>
</html>
