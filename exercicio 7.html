<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabela Estilizada</title>
    </head>
    <style> 
        table {
        width: 50%; 
        border-collapse: collapse; 
        margin: 20px 0; 
        }

        th, td {
        border: 1px solid black; 
        padding: 10px; 
        text-align: left; 
        }

        th {
        background-color: white; 
        }
    </style>
    <body>
        <h1>Minha Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1.1</td>
                <td>Item 1.2</td>
            </tr>
            <tr>
                <td>Item 2.1</td>
                <td>Item 2.2</td>
             </tr>
                <tr>
                    <td>Item 3.1</td>
                    <td>Item 3.2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
