<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Botões de Rádio e Checkbox Estilizados</title>
        <style>
            body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
            }

            form {
    max-width: 300px;
    margin: 0 auto;
            }

            .radio-group, .checkbox-group {
    margin-bottom: 20px;
            }

            label {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 16px;
            }

            input[type="radio"], input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #3498db;
    border-radius: 50%;
    margin-right: 10px;
    cursor: pointer;
    position: relative;
    outline: none;
    background-color: white;
            }

            input[type="radio"]:checked {
    background-color: #3498db;
    border-color: #2980b9;
            }

            input[type="checkbox"] {
    border-radius: 5px;
            }

            input[type="checkbox"]:checked {
    background-color: #2ecc71;
    border-color: #27ae60;
            }

            input[type="radio"]::before, input[type="checkbox"]::before {
    content: "";
    display: block;
    position: absolute;
    top: 4px;
    left: 4px;
    width: 12px;
    height: 12px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.2s ease;
    transform: scale(0);
            }

            input[type="radio"]:checked::before {
    transform: scale(1);
    background-color: white;
            }

            input[type="checkbox"]::before {
    border-radius: 2px;
    width: 16px;
    height: 16px;
            }

            input[type="checkbox"]:checked::before {
    transform: scale(0.6);
    background-color: white;
    border-radius: 2px;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="radio-group">
                <label>
                    <input type="radio" name="option" value="1">
                Opção 1
                </label>
                <label>
                    <input type="radio" name="option" value="2">
                Opção 2
                </label>
                <label>
                    <input type="radio" name="option" value="3">
                Opção 3
                </label>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="check1" value="1">
                Checkbox 1
                </label>
                <label>
                    <input type="checkbox" name="check2" value="2">
                Checkbox 2
                </label>
                <label>
                    <input type="checkbox" name="check3" value="3">
                Checkbox 3
                </label>
            </div>
        </form>
    </body>
</html>
