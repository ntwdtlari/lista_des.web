<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Uso de Classes e IDs</title>
    </head>
    <style>
        .paragrafo-vermelho {
         color: red; 
        }

        #paragrafo-azul {
        color: blue;
        }
    </style>
        <body>
            <p class="paragrafo-vermelho">Este é o primeiro parágrafo, com a classe "paragrafo-vermelho".</p>
            <p id="paragrafo-azul">Este é o segundo parágrafo, com o ID "paragrafo-azul".</p>
    </body>
</html>
